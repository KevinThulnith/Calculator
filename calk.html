<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calk.css" />
    <title>Calculater</title>
  </head>
  <body>
    <div class="center">
      <header>Calculater</header>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td colspan="4">
            <div class="screen">
              <input type="text" id="field1" placeholder="" readonly />
              <input type="text" id="field2" readonly />
            </div>
          </td>
        </tr>
        <tr>
          <td align="center">
            <button class="number" id="1">1</button>
          </td>
          <td align="center">
            <button class="number" id="2">2</button>
          </td>
          <td align="center">
            <button class="number" id="3">3</button>
          </td>
          <td align="center">
            <button class="symbol" id="+">+</button>
          </td>
        </tr>
        <tr>
          <td align="center">
            <button class="number" id="4">4</button>
          </td>
          <td align="center">
            <button class="number" id="5">5</button>
          </td>
          <td align="center">
            <button class="number" id="6">6</button>
          </td>
          <td align="center">
            <button class="symbol" id="-">-</button>
          </td>
        </tr>
        <tr>
          <td align="center">
            <button class="number" id="7">7</button>
          </td>
          <td align="center">
            <button class="number" id="8">8</button>
          </td>
          <td align="center">
            <button class="number" id="9">9</button>
          </td>
          <td align="center">
            <button class="symbol" id="/">/</button>
          </td>
        </tr>
        <tr>
          <td align="center">
            <button class="symbol1" id="sq">X <sup>2</sup></button>
          </td>
          <td align="center">
            <button class="number" id="0">0</button>
          </td>
          <td align="center">
            <button class="symbol1" id=".">.</button>
          </td>
          <td align="center">
            <button class="symbol" id="*">*</button>
          </td>
        </tr>
        <tr>
          <td align="center">
            <button class="symbol1" id="C">C</button>
          </td>
          <td align="center">
            <button class="symbol1" id="cl">Cl</button>
          </td>
          <td align="center">
            <button class="symbol1" id="%">%</button>
          </td>
          <td align="center">
            <button class="sym" id="=">=</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="calk.js"></script>
  </body>
</html>
